<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
    <title>S.A.U.S</title>
  </head>
  <body>
      <main class="container">
        <h1>Options</h1>
        <div class="flex-row">
            <label for="ball-count">How many balls do you want? (1-500)</label>
            <input id="ball-count" value="7">
        </div>
        <div class="flex-row">
            <label for="speed-count">How fast do you want the balls to go (3 is default [1-100])</label>
            <input id="speed-count" value="3">
        </div>
        <div class="flex-row resizable-input">
          <label for="color-list">What colors would you like? (use hexcodes with # seperated by ,)</label>
          <input id="color-list">
        </div>
        <div class="flex-row">
          <label for="size-choice">What should the size of the item be (1-1000)</label>
          <input id="size-choice" value="10">
        </div>
        <div class="flex-row">
          <label for="key-choice">What key do you want for the notes</label>
          <select id="key-choice">
            <option value="none">None</option>
            <option value="a" selected>A</option>
            <option value="a#">A#</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="c#">C#</option>
            <option value="d">D</option>
            <option value="d#">D#</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="f#">F#</option>
            <option value="g">G</option>
            <option value="g#">G#</option>
          </select>
        </div>
        <div class="flex-row">
          <label for="scale-choice">What scale do you want for the notes</label>
          <select id="scale-choice">
            <option value="none">None</option>
            <option value="major">Major</option>
            <option value="minor" selected>Minor</option>
          </select>
        </div>
        <div class="flex-row">
          <label for="unique-choice">Make each item as unique as possible</label>
          <input type="checkbox" checked id="unique-choice">
        </div>
        <div class="btn-container">
            <button id="runBtn">Run</button>
        </div>

        <div class="info-container">
          <h3>Info</h3>
          <h4>While running the program press Q to go back, R to restart, and any other key to pause</h4>
          <h4>Resize this window to change size of program window</h4>
          <h4>Do NOT put all settings at max. It causes a very loud sound. The max setting is work in progress</h4>
        </div>
      </main>
    <script src="./options.js"></script>
  </body>
</html>
