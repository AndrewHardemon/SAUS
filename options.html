<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
    <title>Saus Simulator</title>
  </head>
  <body>
      <main class="container">
        <h1>Options</h1>
        <div class="flex-row">
            <label for="ball-count">How many balls do you want? (1-20)</label>
            <input id="ball-count">
        </div>
        <div class="flex-row">
            <label for="speed-count">How fast do you want the balls to go (3 is default [1-10])</label>
            <input id="speed-count">
        </div>
        <div class="flex-row resizable-input">
          <label for="color-list">What colors would you like to use? (use hexcodes with # seperated by ,)</label>
          <input id="color-list">
      </div>
        <div class="btn-container">
            <button id="runBtn">Run</button>
        </div>
      </main>
    <script src="./options.js"></script>
  </body>
</html>
